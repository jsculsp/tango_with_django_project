{% extends 'rango/base_bootstrap.html' %}
{% block body_block %}
    <div class="wrapper">
        <form class="form-horizontal" method='post' action=".">
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.label }}">
                </div>
                {{ field.errors }}
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default">submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
