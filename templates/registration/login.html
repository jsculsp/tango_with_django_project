{% extends "rango/base_bootstrap.html" %}
{% load static %}

{% block body_block %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <div>
       <h1 class="display-3">Login</h1>
    </div>
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="id-username" class="form-control" type="text" name="username" placeholder="Username" required autofocus>
        <input id="id-password" class="form-control" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
        <br>
        <p>
            Not a member?
            <a href="{% url 'registration_register' %}">Register</a>
        </p>
    </form>

{% endblock %}
